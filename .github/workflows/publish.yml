name: publish

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: setup_python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: install_hatch
        run: pip install hatch

      - name: build
        run: hatch build

      - name: publish
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: hatch publish pypi --token $PYPI_TOKEN --strict
